{% extends "layout.html" %}

{%load static%}

{%block layout%}



<ul id="lista_de_desabafos">
    {%for i in desabafos%}
        <li>{{i}}</li>
    {% empty %}
        <li>Vazio :|</li>
    {%endfor%}
</ul>

<a href="{%url 'testapp:add'%}" style="background-color:white;">Adiciona um desabafo</a>


{%endblock%}
